name: Node.js CI

on:
  pull_request:
    branches:
      - master
      - develop
    paths-ignore:
      - README.md
      - LICENSE
      - .gitpod.yml
      - .gitignore

  push:
    branches:
      - master
      - develop
    paths-ignore:
      - README.md
      - LICENSE
      - .gitpod.yml
      - .gitignore
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: ['14', '15', '16']
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node_version }}
      - run: npm ci
      - run: npm test
      - run: npm run lint
      - run: npm run build
