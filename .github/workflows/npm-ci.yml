name: Node.js CI

on:
  pull_request:
    branches:
      - master
      - develop
    paths-ignore:
      - README.md
      - LICENSE
      - .gitpod.yml
      - .gitignore

  push:
    branches:
      - master
      - develop
    paths-ignore:
      - README.md
      - LICENSE
      - .gitpod.yml
      - .gitignore
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
      - run: npm run lint
      - run: npm run build
